<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Peter Maple" />
        <meta name="description" content="" />

        <title>Password Generator</title>

        <!-- Load external CSS styles -->
        <link href="style.css" rel="stylesheet" />

        <!-- Load external Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;500;600&family=Fira+Code:wght@446&family=Inter+Tight:wght@400;555&family=Inter:slnt,wght@-7,480;0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="page-wrapper">
            <div class="app-container" id="main-content">
                <h1 class="title">Password Generator</h1>
                <section class="result-section">
                    <div class="result-container">
                        <span id="result"></span>
                    </div>
                    <div class="spellphabet-section">
                        <div class="spellphabet-readout" id="spellphabet"></div>
                    </div>
                </section>
                <div class="buttons">
                    <div class="custom-menu" data-inclusive-menu>
                        <button
                            class="pushable spellphabet-btn"
                            type="button"
                            data-a11y-dialog-show="spellselect-dialog"
                        >
                            <span class="rim"></span>
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">
                                Spelling alphabet
                                <span class="dropdown-arrow" aria-hidden="true">
                                    â˜°
                                </span>
                            </span>
                        </button>
                        <!-- <div
                            class="spell-list"
                            id="spellselect"
                            data-inclusive-menu-from="left"
                        >
                            <button
                                class="spellphabet-option"
                                type="button"
                                aria-checked="true"
                            >
                                Animals
                            </button>
                            <button class="spellphabet-option" type="button">
                                Fantasy
                            </button>
                            <button class="spellphabet-option" type="button">
                                Fruit and veg
                            </button>
                        </div> -->
                    </div>
                    <!-- <div class="custom-select">
                        <label class="select-label" for="spellselect">
                            Spelling alphabet
                        </label>
                        <select class="select-spellphabet" id="spellselect">
                            <option value="">Animals (default)</option>
                            <option value="">Fantasy</option>
                            <option value="">Fruit and veg</option>
                        </select>
                        <span class="custom-select-arrow">
                            <svg>
                                <path
                                    d="M 10 18
                                        l 11 11
                                        l 11 -11"
                                />
                            </svg>
                        </span>
                    </div> -->
                    <div class="number-input">
                        <span class="rim-edge"></span>
                        <input
                            type="number"
                            id="lengthNumber"
                            min="15"
                            max="31"
                            step="1"
                            value="15"
                        />
                        <label for="lengthNumber" id="lengthLabel">
                            LENGTH
                        </label>
                    </div>
                    <button type="submit" class="gen pushable" id="generate">
                        <span class="rim"></span>
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">Generate password</span>
                    </button>
                    <button
                        type="button"
                        class="btn-copy pushable"
                        id="clipboard"
                    >
                        <span class="rim"></span>
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">Copy</span>
                    </button>
                </div>
                <div class="settings-section">
                    <div class="include-label">Include:</div>
                    <div class="setting">
                        <label for="lowercase">
                            <input type="checkbox" id="lowercase" checked />
                            <div class="push-check">
                                <span class="label-text"
                                    >lowercase letters</span
                                >
                            </div>
                        </label>
                    </div>
                    <div class="setting">
                        <label for="uppercase">
                            <input type="checkbox" id="uppercase" checked />
                            <div class="push-check">
                                <span class="label-text"
                                    >uppercase letters</span
                                >
                            </div>
                        </label>
                    </div>
                    <div class="setting">
                        <label for="numbers">
                            <input type="checkbox" id="numbers" checked />
                            <div class="push-check">
                                <span class="label-text">numbers</span>
                            </div>
                        </label>
                    </div>
                    <div class="setting">
                        <label for="symbols">
                            <input type="checkbox" id="symbols" unchecked />
                            <div class="push-check">
                                <span class="label-text">symbols</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- 1. The dialog container -->
            <div
                class="dialog-container"
                id="spellselect-dialog"
                data-a11y-dialog="spellselect-dialog"
                aria-labelledby="dialog-title"
                aria-hidden="true"
            >
                <!-- 2. The dialog overlay -->
                <div data-a11y-dialog-hide class="dialog-overlay"></div>

                <!-- 3. The actual dialog -->
                <div role="document">
                    <!-- 4. The close button -->
                    <button
                        type="button"
                        data-a11y-dialog-hide
                        aria-label="Close dialog"
                    >
                        &times;
                    </button>

                    <!-- 5. The dialog title -->
                    <h1 id="dialog-title">Choose your spelling alphabet</h1>

                    <!-- 6. Dialog content -->
                    <div class="dialog-content">
                        <div class="spell-group" id="spellselect">
                            <div class="option-wrapper">
                                <button
                                    class="spellphabet-option"
                                    type="button"
                                    aria-checked="true"
                                >
                                    Animals
                                </button>
                            </div>
                            <div class="option-wrapper">
                                <button
                                    class="spellphabet-option"
                                    type="button"
                                >
                                    Fantasy
                                </button>
                            </div>
                            <div class="option-wrapper">
                                <button
                                    class="spellphabet-option"
                                    type="button"
                                >
                                    Fruit and veg
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="dialog-confirm-btn">
                        Confirm and close
                    </button>
                </div>
            </div>

            <section class="modal hidden">
                <h2 class="modal-heading" tabindex="-1">
                    Choose your spelling alphabet
                </h2>

                <button
                    type="button"
                    class="modal-btn modal-btn-close"
                    data-a11y-dialog-hide
                >
                    Confirm and close
                </button>
            </section>
            <div class="overlay hidden"></div>
        </div>

        <!-- Load scripts -->

        <script src="inclusive-menu-button.js"></script>
        <script type="module" src="script_4.00_tidy.js"></script>
    </body>
</html>
